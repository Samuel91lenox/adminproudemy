<h3>{{this.leyenda}}</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button (click)="cambiarValor(-5)" class="btn btn-primary" type="button"><i class="mdi mdi-minus"></i></button>
    </div>
    <input #txtProgress type="number" (ngModelChange)="this.onChange($event)" class="form-control" name="progreso" [(ngModel)]="progreso" min="1" max="100">
    <div class="input-group-append">
        <button (click)="cambiarValor(+5)" class="btn btn-primary" type="button"><i class="mdi mdi-plus"></i></button>
    </div>
</div>
